<ion-header>
  <ion-navbar>
    <ion-title>Available Rooms</ion-title>
    <ion-buttons end>
      <div *ngIf="!(accessToken$ | async); else logoutButton">
        <button ion-button (click)="login()">Login</button>
      </div>
      <ng-template #logoutButton>
        <button ion-button (click)="logout()">Logout</button>
      </ng-template>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="getAvailableDevices()">Get Available Devices</button>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-6 col-lg-4 col-xl-3>
        <create-room-form (onCreateRoom)="createRoom($event)"></create-room-form>
      </ion-col>
      <ion-col *ngFor="let room of rooms$ | async" col-sm-12 col-md-6 col-lg-4 col-xl-3>
        <room-list-item [listing]="room" (onJoin)="joinRoom($event)"></room-list-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
