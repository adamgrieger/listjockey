<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="https://picsum.photos/50/?random">
    </ion-avatar>
    <h2>{{ listing.title }}</h2>
    <p>Hosted by {{ listing.host.display_name }}</p>
  </ion-item>

  <img src="https://picsum.photos/300/?random">

  <ion-card-content>
    <p>{{ listing.description }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <ion-chip *ngFor="let genre of listing.genres">
        <ion-label>{{ genre }}</ion-label>
      </ion-chip>
    </ion-col>
    <ion-col>
      <button ion-button
        (click)="join(listing.id)"
        [disabled]="!(accessToken$ | async)">
        Join
      </button>
    </ion-col>
  </ion-row>

</ion-card>
