<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="{{ listing.host.avatar_url }}">
    </ion-avatar>
    <h2>{{ listing.title }}</h2>
    <p>Hosted by {{ listing.host.display_name }}</p>
  </ion-item>

  <ion-item>
    <ion-thumbnail item-start>
      <img src="https://picsum.photos/100/?random">
    </ion-thumbnail>
    <h2>{{ listing.now_playing?.title }}</h2>
    <p>{{ listing.now_playing?.artist }}</p>
    <button ion-button clear item-end
      (click)="join(listing.id)"
      [disabled]="!(accessToken$ | async)">
      Join
    </button>
  </ion-item>

  <ion-card-content>
    <p>{{ listing.description }}</p>
  </ion-card-content>

</ion-card>
