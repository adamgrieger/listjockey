<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ (room$ | async)?.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="md-grey-50-background">
  <ion-row>
    <ion-col col-3 class="hide-mobile">
      <room-details [room]="room$ | async"></room-details>
    </ion-col>
    <ion-col col-12 col-lg-9>
      <now-playing [song]="(room$ | async)?.now_playing"></now-playing>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 col-lg-9>
      <song-search></song-search>
      <song-queue></song-queue>
    </ion-col>
    <ion-col col-3 class="hide-mobile">
      <room-members [users]="(users$ | async)"></room-members>
      <chat-box
        [messages]="chatMessages$ | async"
        (onMessageSent)="sendChatMessage($event)">
      </chat-box>
    </ion-col>
  </ion-row>
</ion-content>
