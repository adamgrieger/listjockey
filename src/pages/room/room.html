<ion-header>
  <ion-navbar>
    <ion-title>{{ (room$ | async)?.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Host: {{ (room$ | async)?.host.username }}</p>
  <p>Description: {{ (room$ | async)?.description }}</p>
  <h2>Now Playing:</h2>
  <h1>{{ (room$ | async)?.now_playing?.title }}</h1>
  <h3>{{ (room$ | async)?.now_playing?.artist }}</h3>
  <song-search></song-search>
  <song-queue></song-queue>
</ion-content>
