<ion-searchbar
  (ionInput)="searchTracks($event.target.value)"
  (ionClear)="clearSearch()">
</ion-searchbar>
<ion-card>
  <ion-list>
    <button ion-item
      *ngFor="let track of tracks$ | async"
      (click)="addSong(track)">
      <h2>{{ track.name }}</h2>
      <p>{{ track.artists[0].name }} â€¢ {{ track.album.name }}</p>
    </button>
  </ion-list>
</ion-card>
