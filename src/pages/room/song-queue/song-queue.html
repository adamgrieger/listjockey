<ion-card>
  <ion-list>

    <ion-item>
      <ion-row>
        <ion-col col-8 col-lg-5>
          <p>Title</p>
        </ion-col>
        <ion-col col-4 col-lg-2>
          <p>Artist</p>
        </ion-col>
        <ion-col col-4 class="hide-mobile">
          <p>Album</p>
        </ion-col>
        <ion-col col-1 class="hide-mobile">
          <p>Duration</p>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item *ngFor="let song of (room$ | async)?.play_queue?.songs">
      <ion-row>
        <ion-col col-8 col-lg-5>
          <h2>{{ song.title }}</h2>
        </ion-col>
        <ion-col col-4 col-lg-2>
          <h2>{{ song.artist }}</h2>
        </ion-col>
        <ion-col col-4 class="hide-mobile">
          <h2>{{ song.album.title }}</h2>
        </ion-col>
        <ion-col col-1 class="hide-mobile">
          <h2>{{ secondsToTimestamp(song.duration) }}</h2>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
</ion-card>
